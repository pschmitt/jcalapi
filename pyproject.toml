[tool.poetry]
name = "jcalapi"
version = "0.1.0"
description = "Local calendar caching and JSON API"
authors = ["Philipp Schmitt <philipp@schmitt.co>"]
license = "GPL-3"

[tool.poetry.dependencies]
python = "^3.10"
asynccli = "^0.1.3"
atlassian-python-api = "^3.32.1"
diskcache = "^5.4.0"
environs = "^9.5.0"
fastapi = "^0.89.1"
fastapi-utils = "^0.2.1"
httpx = "^0.23.1"
icalendar = "^5.0.3"
loguru = "^0.6.0"
python-dateutil = "^2.8.2"
recurring-ical-events = "^1.1.0b0"
uvicorn = {extras = ["standard"], version = "^0.20.0"}
xdg = "^5.1.1"
exchangelib = "^4.8.0"
beautifulsoup4 = "^4.11.1"

[tool.poetry.dev-dependencies]
black = "^22.12"
flake8 = "^6.0.0"
ipython = "^8.7.0"
isort = "^5.11.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
